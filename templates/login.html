{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <img class="background" src="{% static 'images/Group 214.png' %}">
    <div class="Logo" style="left: 29px; top: 24px; position: absolute">
        <img class="Rectangle5" style="width: 50px; height: 50px; left: 0px; top: 0px; position: absolute" src="{% static 'images/Rectangle 5.png' %}" />
        <div class="Audit- Hub" style="left: 54px; top: 13px; position: absolute; color: #3498DB; font-size: 20px; font-family: Inter; font-weight: 500; word-wrap: break-word">AuditHub</div>
    </div>
    
    <div class="container1">
        <div id="form" class="form-box login">
            <h2>WELCOME BACK!</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">Login</button>
                <a href="{% url 'signup' %}" class="Signuplink">Don't have an Account? Create</a>
            </form>
        </div>
    </div>
    <div class="line"></div>
    <div class="text">
        Login with <a href="https://www.google.com"> <img src="{% static 'images/google.png' %}"> </a>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
