<!-- csv_analyzer/templates/csv_analyzer/report_list.html -->

<h2>List of Analysis Reports</h2>
<ul>
    {% for report_name in report_names %}
        <li><a href="{% url 'view_report' report_name %}">{{ report_name }}</a></li>
    {% empty %}
        <li>No reports available.</li>
    {% endfor %}
</ul>
