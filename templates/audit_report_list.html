<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Audit Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-height: 100%;
            overflow-y: auto; /* Add scroll if content exceeds height */
        }
        li {
            margin-bottom: 10px;
            width: 100%;
        }
        li a {
            display: block;
            padding: 10px;
            background-color: #f2f2f2;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        li a:hover {
            background-color: #e0e0e0;
        }
        .no-reports {
            margin-top: 10px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Old Audit Reports</h1>
        <ul>
            {% for report in audit_reports %}
                <li><a href="{% url 'audit_report_detail' report.id %}">{{ report.company }} - {{ report.date }}</a></li>
            {% empty %}
                <li class="no-reports">No audit reports available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
