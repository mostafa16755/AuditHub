<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV File</title>
</head>
<body>
    <h2>Upload CSV File</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".csv">
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
